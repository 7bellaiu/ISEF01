<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragenkatalog-Verwaltung</title>
</head>

<body>

    <h2>Modul anlegen</h2>
    <form class="add">
        <div class="form-row">
            <label for="new_module_id">Neues Modulkürzel:</label>
            <input type="text" id="new_module_id" name="new_module_id">
            <label for="new_module_name">Neuer Modulname:</label>
            <input type="text" id="new_module_name" name="new_module_name">
            <button type="button" id="add_module">Anlegen</button>
        </div>
        </br>
    </form>
    <hr>

    <h2>Lektion anlegen</h2>
    <form class="add">
        <div class="form-row">
            <label for="opt_section_module_id">Modulkürzel:</label>
            <select id="opt_section_module_id" name="opt_section_module_id" required>
                <option value="">Bitte wählen</option>
            </select>
            <label for="opt_section_module_name">Modulname:</label>
            <input type="text" id="opt_section_module_name" name="opt_section_module_name" readonly>
        </div>
        <form class="add">
            </br>
            <div class="form-row">
                <label for="new_section_name">Neue Lektionbezeichnung:</label>
                <input id="new_section_name" name="new_section_name">
                <label for="new_section_number">Neue Lektionnummer:</label>
                <input type="text" id="new_section_number" name="new_section_number">
                <button type="button" id="add_section">Anlegen</button>
            </div>
            </br>
        </form>
        <hr>

        <h2>Fragenkatalog bearbeiten</h2>
        <form class="add">
            <div class="form-row">
                <label for="module_id">Modulkürzel:</label>
                <select id="module_id" name="module_id" required>
                    <option value="">Bitte wählen</option>
                </select>
                <label for="module_name">Modulname:</label>
                <input type="text" id="module_name" name="module_name" readonly>
            </div>
            </br>
            <div class="form-row">
                <label for="section_name">Lektionbezeichnung:</label>
                <select id="section_name" name="section_name" required disabled>
                    <option value="">Bitte wählen</option>
                </select>
                <label for="section_number">Lektionnummer:</label>
                <input type="text" id="section_number" name="section_number" readonly>
            </div>
            </br>
            <div class="form-row">
                <button type="button" id="edit" disabled>Bearbeiten</button>
                <button type="button" id="save" disabled>Speichern</button>
            </div>
            </br>

            </br>
        </form>

</body>

</html>
